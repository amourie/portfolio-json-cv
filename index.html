<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Amourie Fourie &#10084; - Curriculum Vitae</title>
<link href="css/style.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="js/jQuery.js"></script>
<script src="js/helper.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix section">
    </div>
    <div class="header-contacts">
      <h2 class="orange">Let's Connect</h2>
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div id="skillsDiv" class="section">
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="section">
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class="section">
      <h2>Projects</h2>
    </div>
    <div id="education" class="education-entry section" >
      <h2>Education</h2>
    </div>
    <div class="section">
      <h2>Where I've Lived and Worked</h2>
      <div id="mapDiv">
      </div>
    </div>
    <div id="lets-connect" class="footer">
      <h2 class="orange">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box footer-contacts">
      </ul>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
       document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.backgroundColor = 'red';
        document.getElementById('education').style.borderColor = "green";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
